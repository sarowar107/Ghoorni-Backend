services:
  - type: web
    name: ghoorni-backend
    env: docker
    plan: starter
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/*.jar
    envVars:
      - key: PORT
        value: 10000
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JAVA_OPTS
        value: -XX:+UseContainerSupport -Xmx512m
      - key: DATABASE_URL
        fromDatabase:
          name: ghoorni-db
          property: connectionString
      - key: DATABASE_USERNAME
        fromDatabase:
          name: ghoorni-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: ghoorni-db
          property: password
    healthCheckPath: /actuator/health
    autoDeploy: true
