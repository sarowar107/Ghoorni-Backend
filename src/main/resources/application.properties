# Spring Application Name
spring.application.name=ghoorni

# Bind to Render's or Railway's dynamic port or default to 8080 locally
server.port=${PORT:8080}

# DataSource configuration using environment variables from Railway
# You MUST set these variables in the Railway project settings.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# File storage configuration
file.upload-dir=resources/uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB