version: '3.8'

services:
  ghoorni-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ghoorni-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DATABASE_URL=jdbc:postgresql://db:5432/ghoorni
      - DATABASE_USERNAME=ghoorni
      - DATABASE_PASSWORD=ghoorni123
      - MAIL_HOST=smtp.gmail.com
      - MAIL_PORT=465
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - APP_BASE_URL=http://localhost:3000
      - GOOGLE_DRIVE_CLIENT_ID=${GOOGLE_DRIVE_CLIENT_ID}
      - GOOGLE_DRIVE_CLIENT_SECRET=${GOOGLE_DRIVE_CLIENT_SECRET}
      - GOOGLE_DRIVE_REDIRECT_URI=http://localhost:8080/auth/google/callback
      - GOOGLE_DRIVE_FOLDER_ID=${GOOGLE_DRIVE_FOLDER_ID}
    depends_on:
      - db
    volumes:
      - ./resources/uploads:/app/resources/uploads
      - ./logs:/app/logs
    networks:
      - ghoorni-network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: ghoorni-postgres
    environment:
      - POSTGRES_DB=ghoorni
      - POSTGRES_USER=ghoorni
      - POSTGRES_PASSWORD=ghoorni123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ghoorni-network
    restart: unless-stopped

  adminer:
    image: adminer
    container_name: ghoorni-adminer
    ports:
      - "8081:8080"
    networks:
      - ghoorni-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  ghoorni-network:
    driver: bridge
